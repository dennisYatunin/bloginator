{% extends "base.html" %}

{% block title %} Home {% endblock %}
{% block content %}

<center>
  <h1> Stories </h1>
  <h3>{{error}}</h3>
	<hr>
	<ul>
	  <table>
	  {% for id in storyDict %}

	  <td><a href="/story/{{id}}" class ="home">{{ storyDict[id] }} </a></td>
	  <td> <button><a href="/deleteStory/{{id}}">Delete</a></button> </td>
	</tr>
	{% endfor %}
	</table>
</center>
{% endblock %}
