{% extends "base.html" %}

{% block title %}Story {{id}}{% endblock %}
{% block content %}
<!-- Shows current story, form to add new line -->
	<div id="story"><p>
	{{ story }}
	</p>

	<br>
	{% if id != None %}
	<hr>
	<form method = "POST">
		Add a line: <input type="text" name="line">
		<br><br>
		<input type="submit" name="button" value="submit">
	</form>
	</div>
	{% endif %}
{% endblock %}
