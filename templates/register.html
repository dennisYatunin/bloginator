<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<head>
<title>Register</title>
</head>

<body>
<center>

{% if err %}
<h3>{{err}}</h3>
<hr>
{% endif %}

<form class="form-container" action ="/register" method="POST">
<div class="form-title"><h2>Register</h2></div>
<div class="form-title">Username</div>
<input class="form-field" type="text" name="username" placeholder="Username" required /><br />
<div class="form-title">Password</div>
<input class="form-field" type="password" name="password" placeholder="Password" required /><br />
<div class="form-title"> Re-enter </div> 
<input class="form-field" type="password" name="password2" placeholder="Reenter Password" required / <br/>
<div class="form-title"> Email </div> 
<input class="form-field" type="email" name="email" placeholder="Email" required / <br/>
<!-- <p style="color:white">* You will be sent a confirmation email. </p> -->
<div class="submit-container">
<input class="submit-button" name="button" type="submit" value="Submit" />
</div>
</form>
